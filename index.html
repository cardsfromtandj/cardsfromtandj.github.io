<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        html {
            cursor: url('cursor.png'), auto;
        }
        body {
            display: flex;
            flex-direction: column;
            background: black;
            background-image: url('background.jpeg'); /* Replace with your image path */
            background-repeat: no-repeat; /* Prevents tiling */
            background-position: center; /* Centers the image */
            color: black; /* Set the text color to white for contrast */
            height: 100vh; /* Cover the full viewport height */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            font-family: Arial, sans-serif; /* Set a default font */
            text-align: center; /* Center text */
            padding: 3px;
      }

      /* Mobile-specific background */
      @media screen and (max-width: 768px) {
          body {
              background-image: none; /* Mobile-specific background */
              background-size: cover; /* Ensures the background covers the entire screen */
              color: white; /* Set the text color to white for contrast */
          }
          .typewriter {
            border-right: 2px solid white; /* Simulates a cursor */
          }
      }

       #slideshow {
            position: relative;
            width: 70%; /* Adjust width as needed */
            max-width: 500px; /* Limit maximum width */
            margin-bottom: 10px;
        }

        #slideshow img {
            width: 100%; /* Make the images responsive */
            border-radius: 8px; /* Optional: Round corners */
        }

        .typewriter {
            font-family: monospace;
            white-space: normal;
            overflow: hidden;
            border-right: 2px solid black; /* Simulates a cursor */
            animation: blink-cursor 0.8s step-end infinite;
        }

        .slide {
          margin-top: 4px;
        }

        @keyframes blink-cursor {
            50% {
                border-color: transparent;
            }
        }

        /* customizable snowflake styling */
        .snowflake {
          color: #fff;
          font-size: 1em;
          font-family: Arial, sans-serif;
          text-shadow: 0 0 5px #000;
        }
        .snowflake,.snowflake .inner{animation-iteration-count:infinite;animation-play-state:running}@keyframes snowflakes-fall{0%{transform:translateY(0)}100%{transform:translateY(110vh)}}@keyframes snowflakes-shake{0%,100%{transform:translateX(0)}50%{transform:translateX(80px)}}.snowflake{position:fixed;top:-10%;z-index:9999;-webkit-user-select:none;user-select:none;cursor:default;animation-name:snowflakes-shake;animation-duration:3s;animation-timing-function:ease-in-out}.snowflake .inner{animation-duration:10s;animation-name:snowflakes-fall;animation-timing-function:linear}.snowflake:nth-of-type(0){left:1%;animation-delay:0s}.snowflake:nth-of-type(0) .inner{animation-delay:0s}.snowflake:first-of-type{left:10%;animation-delay:1s}.snowflake:first-of-type .inner,.snowflake:nth-of-type(8) .inner{animation-delay:1s}.snowflake:nth-of-type(2){left:20%;animation-delay:.5s}.snowflake:nth-of-type(2) .inner,.snowflake:nth-of-type(6) .inner{animation-delay:6s}.snowflake:nth-of-type(3){left:30%;animation-delay:2s}.snowflake:nth-of-type(11) .inner,.snowflake:nth-of-type(3) .inner{animation-delay:4s}.snowflake:nth-of-type(4){left:40%;animation-delay:2s}.snowflake:nth-of-type(10) .inner,.snowflake:nth-of-type(4) .inner{animation-delay:2s}.snowflake:nth-of-type(5){left:50%;animation-delay:3s}.snowflake:nth-of-type(5) .inner{animation-delay:8s}.snowflake:nth-of-type(6){left:60%;animation-delay:2s}.snowflake:nth-of-type(7){left:70%;animation-delay:1s}.snowflake:nth-of-type(7) .inner{animation-delay:2.5s}.snowflake:nth-of-type(8){left:80%;animation-delay:0s}.snowflake:nth-of-type(9){left:90%;animation-delay:1.5s}.snowflake:nth-of-type(9) .inner{animation-delay:3s}.snowflake:nth-of-type(10){left:25%;animation-delay:0s}.snowflake:nth-of-type(11){left:65%;animation-delay:2.5s}
    </style>
</head>

    <h1 onclick="renderGif()" class="typewriter">Merry Christmas from T and J ᒄ₍⁽ˆ⁰ˆ⁾₎ᒃ♪♬</h1>
    <div id="slideshow">
        <button class="arrow-left" onclick="prevSlide()">prev</button>
        <img id="slide" src="1.jpg" alt="Slideshow Image" onclick="nextSlide()">
        <button class="arrow-right" onclick="nextSlide()">next</button>
    </div>
    <audio id="myAudio" controls autoplay loop>
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <script>
        const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"];
        let currentIndex = 0;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length; // Cycle to next image
            updateSlide();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length; // Cycle to previous image
            updateSlide();
        }

        function updateSlide() {
            document.getElementById('slide').src = images[currentIndex];
        }

        function renderGif() {
            document.getElementById('slide').src = "floss.gif";
        }

        function playMusic() {
          document.getElementById("myAudio").play();
        }

        playMusic();
    </script>
